
    <div class="flex-container">
        <div class="flex-item-1">
            <label class="label-bluenav">CAMPAIGN GROUP NAME</label>
            <div *ngIf="campaignGroup">
                <h3 *ngFor="let item of campaignGroup;" class="campaignGroupName">{{item.name}}</h3>
            </div>
        </div>
        <div class="flex-item-2">
            <label class="label-bluenav">CAMPAIGN NAME</label>
            <div *ngIf="campaignDetails.length > 0">
                <h3 class="campaignGroupName">{{campaignDetails[1].name}}</h3>
            </div>
        </div>
        <div class="flex-item-3">
            <label class="label-bluenav">ACCOUNT IN PROGRESS</label>
            <div *ngIf="campaignDetails">
                <h3 class="campaignGroupName">0 out of {{campaignDetails.length}} Campaigns Analyzed</h3>
            </div>
        </div>
        <div class="flex-item-4">
            <button class="btn btn-continue" [disabled]='!checkReceived'>Continue</button>            
        </div>
    </div>
